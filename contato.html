<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>
    <body>
        <header>
            <!-- tag div colocada para envelopar o header e permitir centralizar todo o conteúdo -->
            <div class="header-caixa">
                <h1><img src="img/header/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav class="header-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <!-- Marca todos os campos do form como obrigatórios e sugere o formato de preenchimento para dois deles -->
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="XX XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <!-- Marca o WhatsApp como padrão -->
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <!-- Opção Manhã vem marcada como padrão -->
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>                 

                <!-- Marca o checkbox como padrão no carregamento da página -->
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <div class="texto-centralizado">
                <img src="img/footer/logo-branco.png" alt="Logo da Barbearia Alura">
                <p class="footer-copyright">&copy; Copyright Barbearia Alura 2022</p>
            </div>
        </footer>
    </body>
</html>
